<section class="sidebar-right">
        <div class="container">
            <div class="row">
                <!-- content -->
                <div class="col-md-2">
                </div>
                <div ng-click="resultBack()" class="goback"><i class="fa fa-angle-left"></i>Back</div>
                <div class="content col-md-6 mainbody" id="result_content">
                    <div class="head"></div>
                    <ul class="answer_box">
                        <li ng-repeat="item in data.questionResultArray" style="margin-top:5px;">
                            <span style="display:inline-block;height:40px;vertical-align: middle;">{{item.name}}</span>
                            <div class="progress" style="display: inline-block">
                                <div ng-class="['Bar',green]" ng-style="{width:{{item.num}}+'%'}">
                                    <div>{{item.num}}%</div>
                                </div>
                            </div>
                        </li>
                       
                    </ul>
                    <div></div>
                    
                </div>
            </div>
        </div>
</section>
